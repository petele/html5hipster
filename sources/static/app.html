<body>
    <div class="topbar">
      <div class="fill">
        <div class="container">
          <a class="brand">HTML5Hipster</a>
          <ul class="nav secondary-nav">        
            <li class="dropdown" data-dropdown="dropdown">
              <a href="#" class="dropdown-toggle">Share</a>
              <ul class="dropdown-menu">
                <li><a href="#">Save</a></li>
                <li class="divider"></li>
                <li><a href="#">Recommend</a></li>
                <li><a href="#">Tweet</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
    
    <div class="container">
      <div id="item-collection">
        <button type="button" class="box">item 1</button>
        <button type="button" class="box">item 2</button>
        <button type="button" class="box">item 3</button>
        <button type="button" class="box">item 4</button>

        <button type="button" class="box">item 10</button>
      </div>
      <div id="hipster-container">
        <div id="hipster">
          <img src="/img/html5hipster-small.png">
        </div>
      </div>
      <div id="item-selector">
        <div>
          <button type="button" class="box" id="item-body">body</button>
          <button type="button" class="box" id="item-hair">hair</button>
          <button type="button" class="box" id="item-shirt">shirt</button>
          <button type="button" class="box" id="item-pants">pants</button>
          <button type="button" class="box" id="item-shoes">shoes</button>
          <button type="button" class="box" id="item-glasses">glasses</button>
          <button type="button" class="box" id="item-face">face</button>
          <button type="button" class="box" id="item-accessories">access</button>
        </div>
      </div>

    </div> <!-- /container -->
